{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" action="{{url_for('register')}}" method="POST">
      <div class="card-panel ">
        <!-- Username -->
        <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-user-plus prefix light-blue-text text-darken"></i>
              <input id="username" name="username" type="text" minlength="5" maxlength="15" class="validate" pattern="^[a-zA-z0-9]{5,15}$" placeholder="Enter Username"required>
              <label for="username">Username</label>
            </div>
      </div>
      <!-- Password -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix light-blue-text text-darken"></i>
          <input id="password" name="password" type="password" minlength="5" maxlength="15" placeholder="Enter Password" pattern="^[a-zA-z0-9]{5,15}$" class="validate required">
          <label for="password">Password</label>
        </div>
      </div>
      <!-- Register -->
      <div class="row">
          <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
            Submit <i class="fas fa-sign-in-alt"></i>
          </button>
      </div>
    </form>
  </div>
{% endblock %}
